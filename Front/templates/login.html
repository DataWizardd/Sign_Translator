<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignWave - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold text-primary">SignWave</h1>
                        <p class="lead text-muted">의료환경 수어 번역 서비스에 오신 것을 환영합니다</p>
                    </div>
                    
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-hands-helping fa-3x text-primary mb-3"></i>
                                <h2 class="h4 mb-3">시작하기</h2>
                                <p class="text-muted">카카오 계정으로 간편하게 로그인하세요</p>
                            </div>
                            
                            <a href="https://kauth.kakao.com/oauth/authorize?client_id={{ KAKAO_CLIENT_ID }}&redirect_uri={{ KAKAO_REDIRECT_URI }}&response_type=code" 
                               class="btn btn-kakao w-100 py-3 mb-3">
                                <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" 
                                     alt="카카오톡 로그인" class="me-2">
                                카카오로 시작하기
                            </a>
                            
                            <div class="text-center mt-4">
                                <p class="small text-muted">
                                    로그인 시 <a href="#" class="text-decoration-none">이용약관</a> 및 
                                    <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의하게 됩니다.
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="small text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            SignWave는 더 나은 소통을 만들어갑니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
