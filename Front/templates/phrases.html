<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignWave - 자주 쓰는 문구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/main">SignWave</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main">수어 번역</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/speak-to-text">음성 변환</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/phrases">자주 쓰는 문구</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>자주 쓰는 문구</h1>
                <p class="lead">자주 사용하는 문구를 저장하고 관리합니다.</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">새 문구 추가</h5>
                        <form id="addPhraseForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="phraseInput" placeholder="문구를 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary">추가</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">저장된 문구</h5>
                        <ul id="phraseList" class="list-group">
                            <!-- 저장된 문구들이 여기에 동적으로 추가됨.. -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/phrases.js"></script>
</body>
</html>
